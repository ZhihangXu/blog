---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <section class="post-entry" style="margin-bottom: 4rem; border-bottom: 1px solid #f0f0f0; padding-bottom: 2rem;">
    <h1 class="post-title" style="font-size: 1.6rem; margin-bottom: 0.5rem; font-weight: 600;">
      <a href="{{ post.url | relative_url }}" style="text-decoration: none; color: #333;">
        {{ post.title }}
      </a>
    </h1>

    <div class="post-meta" style="color: #999; font-size: 0.85rem; margin-bottom: 1.2rem;">
      <i class="fa fa-calendar"></i> {{ post.date | date: "%B %d, %Y" }}
    </div>

    <div class="post-description" style="line-height: 1.6; color: #555; font-size: 0.95rem;">
      {% if post.excerpt %}
        {{ post.excerpt | strip_html | truncate: 200 }}
      {% else %}
        {{ post.content | strip_html | truncate: 200 }}
      {% endif %}
    </div>

    <div style="margin-top: 1.5rem;">
      <a href="{{ post.url | relative_url }}" style="font-weight: bold; color: #007acc; text-decoration: none; border: 1px solid #007acc; padding: 4px 12px; border-radius: 4px; font-size: 0.85rem;">
        阅读全文 →
      </a>
    </div>
  </section>
  {% endfor %}
</div>
