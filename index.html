---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post" style="margin-bottom: 3em; border-bottom: 1px solid #eee; padding-bottom: 2em;">
    <h1 class="post-title" style="margin-bottom: 0.2em;">
      <a href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date" style="color: #999; font-size: 0.9em;">{{ post.date | date_to_string }}</span>
    
    <div class="post-excerpt" style="margin-top: 1em;">
      {{ post.content | strip_html | truncatewords: 50 }}
    </div>
    
    <div style="margin-top: 1em;">
      <a href="{{ post.url | relative_url }}" class="read-more">Read More â†’</a>
    </div>
  </div>
  {% endfor %}
</div>
